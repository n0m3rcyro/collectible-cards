{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <div style="width 100%; height: 925px;">
            <div class="account-form vertical-align">
                <div class="account-form-title">SIGN-UP</div>
                <div style="color: red;">{{ msg }}</div>
                <form action="/register" method="POST">
                    <ol class="account-form-fields">
                        <li class="account-form-field">
                            <input type="text" name="name" required="required" placeholder="Name" class="account-form-input" autocomplete="off" />
                        </li>
                        <li class="account-form-field">
                            <input type="email" name="email" required="required" placeholder="Email" class="account-form-input" autocomplete="off" />
                        </li>
                        <li class="account-form-field">
                            <input type="password" name="password" required="required" placeholder="Password" class="account-form-input" autocomplete="off" />
                        </li>
                        <li>
                            <input type="submit" name="register" class="account-form-submit" value="Sign up now" />
                        </li>
                    </ol>
                </form>
                <div>Already have an account? Click <a href="/login">here</a> to log in!</div>
            </div>
        </div>
    </div>

{% endblock %}
